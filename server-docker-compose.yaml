version: '3.3'
services:
  reverse-proxy:
    image: traefik:v2.0.2
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefikv2-public"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencryptresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencryptresolver.acme.email=user@domaine.com"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - traefik-certificates:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefikv2-public
    deploy:
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
        - "traefik.http.routers.http-catchall.entrypoints=web"
        - "traefik.http.routers.http-catchall.middlewares=redirect-to-https@docker"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.services.http-catchall.loadbalancer.server.port=80"
  db:
    image: 'mariadb:10.2'
    ports:
      - 3307:3306
    volumes:
      - './Data/mariadb/data/:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
      - MYSQL_DATABASE=mysqlinitialdatabase
      - MYSQL_USER=mysqlinitialuser
      - MYSQL_PASSWORD=mysqluserpassword
    networks:
      - traefikv2-public
    user: userid:userid
  mailhog:
    image: mailhog/mailhog:latest
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/tmp/mails
    volumes:
    - mailhog-data:/tmp/mails
    ports:
      - 8025:8025
    networks:
      - traefikv2-public
volumes:
  traefik-certificates:
  portainer-data:
  mailhog-data:
networks:
  traefikv2-public:
    driver: overlay
